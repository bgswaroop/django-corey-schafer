{% extends "blog/base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<!-- Note that the user variable need not be passed into Django. This is jut built into the Django -->
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>

    <!-- FORM HERE -->
    <!-- When the forms takes in media like images, we must specify the encoding -->
    <!-- The encoding makes sure that special input data is properly stored -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            <!-- {{ form }} can be replaced with .as_p to render as paragraphs -->
            <!-- {{ form.as_p }}, we can further use crispy styling to our forms as follows -->
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
