{% extends "blog/base.html"%}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <!-- we need to add CRSF token within our form -->
    <!-- this will prevent our form from forgery attacks -->
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            <!-- {{ form }} can be replaced with .as_p to render as paragraphs -->
            <!-- {{ form.as_p }}, we can further use crispy styling to our forms as follows -->
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account? <a class="ml-2" href="#">Sign In</a>
        </small>
    </div>
</div>
{% endblock content %}
