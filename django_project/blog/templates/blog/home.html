{% extends "blog/base.html"%}
{% block content %}
{% for post in posts %}
<!-- Code adapted from: https://github.com/CoreyMSchafer/code_snippets/blob/master/Django_Blog/snippets/article.html -->
<article class="media content-section shadow-sm">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <!-- Date formatting checkout: https://docs.djangoproject.com/en/3.1/ref/templates/builtins/#date -->
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
